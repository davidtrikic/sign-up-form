<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <section class="hero">
        <div class="logo" style="background-color: blue;">
            <img src="images/odin-lined.png" alt="the-odin-project-logo">
        </div>
    Photo by <a href="https://unsplash.com/@8moments?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Simon Berger</a> on <a href="https://unsplash.com/s/photos/sunset-simon-berger?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </section>

    <section class="content">
        <header>
             <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta, reiciendis.</h1>
             <p>Lorem, ipsum.</p>
        </header>
        <form action="#">
            <div class="form-wrapper">
                <h2>Let's do this</h2>
                <div>
                    <label for="first-name">First name</label><br>
                    <input type="text" name="first-name" id="first-name">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <label for="password-confirm">Confirm password</label>
                    <input type="password" name="password-confirm" id="password-confirm">
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </section>
