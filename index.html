<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modern-normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Hero Image -->
    <section class="hero">
        <div class="logo">
            <img src="assets/images/odin-lined.png" alt="the-odin-project-logo">
            <p>ODIN</p>
        </div>
    <p>Photo by <a href="https://unsplash.com/@panduior?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">pandu ior</a> on <a href="https://unsplash.com/s/photos/leaves?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </section>
    <!-- Main Content -->
    <section class="content">
        <header>
             <h1>Your Career in Web Development Starts Here</h1>
             <p>Our full stack curriculum is free and supported by a passionate open source community.</p>
        </header>
        <!-- Form -->
        <form action="" method="post" class="main-form">
            <div class="form-wrapper">
                <h2>Let's do this</h2>
                 <div> <!-- Grouping form controls with empty divs -->
                    <div>
                        <label for="first-name">First name</label><br>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last name</label><br>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone">Phone number</label><br>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="password-confirm">Confirm password</label><br>
                        <input type="password" name="passwordConfirm" id="password-confirm">
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
